<!DOCTYPE html>
<html>
<head>
    <style>
        .dropdown-content {
            display: none;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
<h2>Dropdown Image</h2>
<p>Move the mouse over theimage below to open the dropdown content.</p>
<div class="dropdown">
<img src="../image/img_5terre.jpg" alt="Cinque Terre" width="100" height="50">
<div class="dropdown-content">
    <img src="../image/img_5terre.jpg" alt="Cinque Terre" width="300" height="200">
    <div class="desc">Beautiful Cinque Terre</div>
</div>
</div>
</body>
</html>
