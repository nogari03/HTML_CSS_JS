<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var output = "";
        for(var i = 0; i < 5; i++){

            for(var j = 5; j > i; j--){
                output += ' ';
            }
            for(var k = 0; k < (i * 2) - 1; k++){
                output += '*';
            }
            output += '\n';
        }
        alert(output);
    </script>
</head>
<body>

</body>
</html>
