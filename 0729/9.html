<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var line = 5;
        var result = "";

        for (var i = 1; i < line*2; i+=2) {
            for (var j = 1; j < ((line * 2) - i) / 2 ; j++) {
                result += " ";
            }
            for( var l=1; l<=i;l++){
                result += "*";
            }
            for (var k = 1; k < ((line * 2) - i) / 2; k++) {
                result += " ";
            }
            result += "\n";
        }
        alert(result);
    </script>
</head>

</html>
