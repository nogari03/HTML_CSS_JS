<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var output = "";
        for (var v=0; v<=10; v++) {
            for (var i=10; i>= v; i--) {
                output += " ";
            }
            for (var a=0; a<=(i*2)-1; a++) {
                output += "*";
            }
            output += '\n';
        } alert(output);
    </script>
</head>
</body>
</html>
