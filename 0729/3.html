<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var input = prompt('평균점수를 입력해주세요');

        if(input>=90 && input<=100){
            document.write('A');
        }else if(input>=80 && input<90){
            document.write('B');
        }else if(input>=70 && input<80){
            document.write('C');
        }else if(input>=60 && input<70){
            document.write('D');
        }else if(input<60 && input>=0){
            document.write('F');
        }else{
            document.write('오류');
        }
    </script>
</head>
<body>

</body>
</html>
