<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let first = prompt('첫번째 숫자 값을 입력해 주세요');
        let operator = prompt('사칙연산 중 하나를 입력해주세요');
        let second = prompt('두번째 숫자 값을 입력해주세요');

        let result;
        if(operator=='+'){
            result = first*1 + second *1;
        }else if(operator=='-'){
            result = first - second;
        }else if(operator=='*'){
            result = first * second;
        }else if(operator=="/"){
            result = first / second;
        }else{
            alert('지원하지 않는 연산자 입니다')
        }

        document.write(first + operator + second +'='+ result);
    </script>
</head>
<body>

</body>
</html>
