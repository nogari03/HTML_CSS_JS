<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var s = 'welcome';

        function calculate4(s) {
            var result;
            if(s.length%2!=0){
                result = s.substr((s.length/2),1);
            }else if(s.length%2==0){
                result = s.substr((s.length/2),2);
            }
            return result;
        }

        var result = calculate4(s);
        alert(result);
    </script>
</head>
<body>

</body>
</html>
<!--
4. 단어 s의 가운데 글자를 반환하는 함수

(단어의 길이가 짝수라면 가운데 두 글자를 반환)


function calculate4(s) {..}
-->
