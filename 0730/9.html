<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .info {
            font-size: 14pt;
        }
        .panel {
            width: 600px;
            height: 400px;
            position: relative;
            border: 2px solid #000;
        }
        .panel #fish {
            position: absolute;
            left: 250px;
            top: 150px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            // 점수 변수
            var count = 0;
            // 점수를 출력할 요소
            var score = $("#score");

            // 여기에 코드를 입력해주세요
            // 게임 진행 유무 판단 변수
            var playing = true;
            // 물고기에 클릭 이벤트 등록
            $("#fish").click(function () {
                if(playing == true){
                    //점수 증가
                    count++;
                    score.html(count);
                }
            });

            setTimeout(function () {
                playing = false;
                alert("게임이 종료되었습니다.")
            }, 5000);
        });
    </script>
</head>
<body>
    <div>
        현재 점수 <span id="score">0</span>
    </div>
    <div class="panel">
        <img src="./fish1.png" id="fish">
    </div>
</body>
</html>
