<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr =[1,0,2,1,3,3,4,4,3,5,5,5,99];

        var arr2 =calculate1(arr);

        function calculate1(arr){
            for(var i=0;i<arr.length-1;i++){
                if(arr[i]==arr[i+1]){
                    arr.splice(arr[i],1);
                    i = 0;
                }
            }
            return arr;
        }
        console.log(arr2); // 1,0,2,1,3
    </script>
</head>

</html>
