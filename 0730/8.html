<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var counter = (function() {
            var value = 0;

            return {
                inc: function() {
                    value++;
                },
                dec: function() {
                    value--;
                },
                val: function() {
                    return value;
                }
            };
        })();

        // 아래와 같이 호출되도록 구현하시오
        counter.inc(); // 1증가
        console.log(counter.val());
        counter.inc(); // 1증가
        console.log(counter.val());
        counter.dec(); // 1감소
        console.log(counter.val());
        console.log(counter.val()); // 1출력
    </script>
</head>
<body>

</body>
</html>
