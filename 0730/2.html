<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function calculate2(a, b) {
            var result = 0;
            if ( a > b ){
                var temp = a;
                a = b;
                b = temp;
            }
            for(var i=a;i<=b;i++){
                result += i;
            }
            return result;
        }

        var result= calculate2(1,10);
        console.log(result); // 3
    </script>
</head>

</html>
