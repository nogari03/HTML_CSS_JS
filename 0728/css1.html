<!--1. 아래그림처럼 스타일을 적용하시오.-->
<!DOCTYPE html>
<html>
<head>
    <style>
        table,tr,th,td {
            border: solid 2px black;
            border-collapse: collapse;
            width: 800px;
        }
        td {
            height: 50px;
            vertical-align: bottom;
        }

        th {
            text-align: center;
        }


    </style>
</head>
<body>
<h2>The vertical-alignProperty</h2>
<p>This property sets thevertical alignment (like top, bottom, or middle) of the content in th or td.</p>
<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Savings</th>
    </tr>
    <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$100</td>
    </tr>
    <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$150</td>
    </tr>
    <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>$300</td>
    </tr>
    <tr>
        <td>Cleveland</td>
        <td>Brown</td>
        <td>$250</td>
    </tr>
</table>
</body>
</html>
