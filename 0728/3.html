<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            width: 300px;
        }

        .ex1 {
            background-color: yellow;
        }

        .ex2 {
            background-color: lightblue;
            width: 350px;
        }
    </style>
</head>
<body>
    <h2>Padding and elementwidth</h2>
        <div class="ex1">This div is 300px wide.</div>
        <br>
        <div class="ex2">The width of this div is 350px, even though it isdefined as 300px in the CSS.</div>
</body>
</html>
